<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Global LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0b1633;
    }
    .frame{
      width:100%;
      max-width:1200px;
      box-shadow:0 15px 40px rgba(0,0,0,.4);
      border-radius:10px;
      overflow:hidden;
    }
    img{width:100%;display:block}
  </style>
</head>
<body>
  <div class="frame">
    <img src="site.png" />
  </div>
</body>
</html>
